	<div class="container">
		<script type="text/javascript">
		document.write('<h1>Lets Convert Money</h1>');
		</script>
		<div class="image">
		<img src="coin.png" alt width="300">
		</div>
</br>

	<h3>Select Currency Below to Convert</h3>
	
	<div class="price">
	<h3 id="convertBill">100</h3>
	</div>
	<h3>peso to other currencies</h3>
 	<button type="convertBill" class="btn btn-danger" onclick=" 
 	var peso=100;
 	var yen=2.67;
 	document.getElementById('convertBill').innerHTML= peso*yen">
 	YEN
 	</button>

 	<button type="convertBill" class="btn btn-primary" onclick=" 
 	var peso=100;
 	var baht=0.58;
 	document.getElementById('convertBill').innerHTML= peso*baht">
 	BAHT
 	</button>

</br>
</br>
	<button type="button" class="btn btn-warning" onClick="window.location.reload()">
 	REFRESH
	</button>
